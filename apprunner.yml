version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - echo "==> Installing dependencies"
      - npm ci
      - echo "==> Building application"
      - npm run build
      - echo "==> Build completed"
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"
run:
  runtime-version: 18
  command: node .next/standalone/server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"